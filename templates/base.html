{% load static sass_tags %}


<! DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="es"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="es"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="es"> <![endif]-->
<!--[if gt IE 8]><html class="no-js" lang="es"> <![endif]-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ meta_title }}</title>

    <meta property="og:title" content="{{ meta_title }}"/>
    <meta name="description" property="og:description" content="{{ meta_description }}">

    {% if slider %}
        <link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
    {% endif %}

    <link rel="stylesheet" href="{% sass_src 'css/styles.scss' %}">
</head>
<body data-bs-theme="light">

<header>
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-xxl">
            <a class="navbar-brand" href="#">Fixed top</a>
        </div>
    </nav>
</header>

<div id="content">
    {% block content %}{% endblock %}
</div>

    <script src="{% static 'js/bootstrap.js' %}"></script>

    {% if slider %}
        <script src="{% static 'js/splide.min.js' %}"></script>
        <script type="text/javascript">
            new Splide( '#product_images', {
                arrows: true,
                lazyLoad: 'nearby',
            }).mount();
            new Splide( '#product_images_thumbnails', {
                arrows: false,
                lazyLoad: 'nearby',
            }).mount();

        </script>
    {% endif %}
</body>
</html>
