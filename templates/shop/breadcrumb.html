<a href="{% url 'products' %}">Productos</a>
{% if current_category.is_child_node %}
    {% for crumb in current_category.get_ancestors %}
        {% if forloop.last %}
            / <a href="{% url 'category' crumb.slug %}">{{ crumb }}</a> / {{ current_category }}
        {% else %}
            / <a href="{% url 'category' crumb.slug %}">{{ crumb }}</a>
        {% endif %}
    {% endfor %}
{% elif current_category.is_root_node %}
    / {{ current_category }}
{% endif %}
