{% extends "base.html" %}


{% load static mptt_tags %}

{% block content %}

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                {% for product_image in product_images %}
                    {{ product_image }}
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p>{{ product.price }} <small>DTO.</small> -{{ product.discount.discount }}%</p>
            </div>
        </div>
    </section>

{% endblock %}
